<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolap Dedi, Yapay Zeka PiÅŸirdi: Yapay Zeka Åefi</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* Custom scrollbar for recipe content */
        #recipe-output {
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #3b82f6 #f1f1f1; /* Firefox */
        }
        #recipe-output::-webkit-scrollbar {
            width: 8px;
        }
        #recipe-output::-webkit-scrollbar-thumb {
            background-color: #3b82f6;
            border-radius: 10px;
        }
        #recipe-output::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body class="p-4 sm:p-8 min-h-screen flex items-start justify-center">

    <div class="w-full max-w-4xl bg-white shadow-2xl rounded-xl p-6 sm:p-8">

        <!-- BaÅŸlÄ±k BÃ¶lÃ¼mÃ¼ -->
        <header class="text-center mb-8 border-b pb-4">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-800 tracking-tight">
                Dolap Dedi, Yapay Zeka PiÅŸirdi
            </h1>
            <p class="text-xl text-indigo-500 mt-2">Yapay Zeka Åefinizden AnÄ±nda TÃ¼rk MutfaÄŸÄ± Tarifleri</p>
        </header>

        <!-- Malzeme SeÃ§im BÃ¶lÃ¼mÃ¼ -->
        <section class="mb-8 p-4 border rounded-lg bg-gray-50">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">1. Evdeki Malzemeleri SeÃ§in</h2>

            <div id="ingredient-list" class="flex flex-wrap gap-2 mb-4">
                <!-- Malzeme ButonlarÄ± Buraya JS ile Doldurulacak -->
            </div>
            
            <!-- Ã–zel Malzeme Ekleme AlanÄ± -->
            <div class="flex flex-col sm:flex-row gap-2 mt-6">
                <input type="text" id="custom-ingredient-input" onkeyup="if(event.key === 'Enter') addCustomIngredient()" 
                       placeholder="Eklemek istediÄŸiniz Ã¶zel malzemeyi yazÄ±n (Ã–rn: Ispanak, SalÃ§a, Yumurta)"
                       class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                <button onclick="addCustomIngredient()" 
                        class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 shadow-md">
                    Ekle
                </button>
            </div>
        </section>
        
        <!-- SeÃ§ilen Malzemeler ve Butonlar -->
        <section class="mb-8 p-4 border rounded-lg bg-white shadow-sm">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">2. SeÃ§imleriniz</h2>
            <div id="selected-ingredients-display" class="text-lg text-gray-600 mb-4 h-8">
                HenÃ¼z malzeme seÃ§ilmedi.
            </div>

            <div class="flex justify-between gap-4 flex-wrap">
                <button id="find-recipe-button" onclick="findRecipe()" disabled
                        class="flex-grow bg-indigo-500 text-white font-bold py-3 px-6 rounded-lg transition duration-300 opacity-50 cursor-not-allowed shadow-xl hover:shadow-2xl disabled:opacity-50">
                    Tarif Bul! ğŸš€
                </button>
                <button onclick="clearSelections()"
                        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 px-6 rounded-lg transition duration-300">
                    SeÃ§imleri Temizle
                </button>
            </div>
        </section>

        <!-- SonuÃ§ BÃ¶lÃ¼mÃ¼ -->
        <section class="mt-8 p-6 border-2 border-dashed border-indigo-200 rounded-xl bg-indigo-50">
            <h2 class="text-2xl font-semibold text-indigo-700 mb-4 text-center">3. Yapay Zeka Åefinin Tarifi</h2>
            <div id="recipe-output" class="text-gray-800 p-4 bg-white rounded-lg shadow-inner">
                <p id="initial-message" class="text-center text-gray-500 italic">LÃ¼tfen malzemeleri seÃ§in ve "Tarif Bul!" butonuna tÄ±klayÄ±n.</p>
            </div>
            
            <!-- PaylaÅŸÄ±m Butonu -->
            <div id="share-section" class="mt-4 text-center hidden">
                <button onclick="shareRecipe()" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 shadow-md">
                    Bu Tarife BayÄ±ldÄ±m! PaylaÅŸ ğŸ“‹
                </button>
            </div>
        </section>

        <!-- Mesaj Kutusu -->
        <div id="message-box" class="fixed bottom-5 right-5 p-4 rounded-lg shadow-2xl z-50 transition-opacity duration-300 opacity-0 hidden"></div>

    </div>

    <script>
        // CRITICAL: Worker'Ä±nÄ±zÄ±n URL'si. Bu adres Cloudflare Pages'daki ROTAYA gitmelidir.
        // Pages bu isteÄŸi alacak ve rotada tanÄ±mladÄ±ÄŸÄ±mÄ±z "ai-tarif-api" Worker'Ä±na yÃ¶nlendirecektir.
        const WORKER_ENDPOINT = "https://zya.acmteches.com/api/generate-recipe"; 

        const INITIAL_INGREDIENTS = ['KÄ±yma', 'Tavuk', 'PirinÃ§', 'Mercimek', 'Nohut', 'SoÄŸan', 'Domates', 'Patates', 'Yumurta', 'YoÄŸurt', 'Limon', 'Biber SalÃ§asÄ±', 'Un', 'TereyaÄŸÄ±', 'ZeytinyaÄŸÄ±', 'SÃ¼t'];
        let selectedIngredients = [];

        const ingredientListEl = document.getElementById('ingredient-list');
        const selectedIngredientsDisplayEl = document.getElementById('selected-ingredients-display');
        const findRecipeButton = document.getElementById('find-recipe-button');
        const recipeOutputEl = document.getElementById('recipe-output');
        const shareSectionEl = document.getElementById('share-section');
        const initialMessageEl = document.getElementById('initial-message');
        const messageBoxEl = document.getElementById('message-box');
        const customIngredientInput = document.getElementById('custom-ingredient-input');

        // --- YardÄ±mcÄ± Fonksiyonlar ---

        /**
         * BaÅŸlangÄ±Ã§ butonlarÄ±nÄ± ve seÃ§ili malzemeleri HTML'de oluÅŸturur.
         */
        function renderIngredients() {
            ingredientListEl.innerHTML = '';
            
            // TÃ¼m butonlarÄ± birleÅŸtir (baÅŸlangÄ±Ã§ + seÃ§ili Ã¶zel malzemeler)
            const allIngredients = [...INITIAL_INGREDIENTS];
            
            // SeÃ§ilen Ã¶zel malzemeleri (hazÄ±r listede olmayanlarÄ±) de buton olarak ekle
            const customSelected = selectedIngredients.filter(ing => !INITIAL_INGREDIENTS.includes(ing));
            
            // Render edilecek liste (tekrar edenleri Ã¶nlemek iÃ§in)
            const listToRender = [...new Set([...allIngredients, ...customSelected])];
            
            listToRender.forEach(ingredient => {
                const isSelected = selectedIngredients.includes(ingredient);
                const isCustom = !INITIAL_INGREDIENTS.includes(ingredient);
                
                // Tailwind sÄ±nÄ±flarÄ±: SeÃ§ili ise mavi, Ã¶zel ve seÃ§ili ise mor, deÄŸilse gri.
                const bgColor = isSelected 
                    ? (isCustom ? 'bg-purple-600 hover:bg-purple-700' : 'bg-blue-500 hover:bg-blue-600') 
                    : 'bg-gray-200 hover:bg-gray-300';
                
                const textColor = isSelected ? 'text-white' : 'text-gray-800';

                const button = document.createElement('button');
                button.textContent = ingredient;
                button.className = `px-3 py-1 rounded-full font-medium transition duration-150 ${bgColor} ${textColor} text-sm shadow-md`;
                button.onclick = () => toggleIngredient(ingredient);
                ingredientListEl.appendChild(button);
            });
            
            updateDisplay();
        }

        /**
         * Bir malzemeyi seÃ§ili listeye ekler veya Ã§Ä±karÄ±r.
         * @param {string} ingredient 
         */
        function toggleIngredient(ingredient) {
            const index = selectedIngredients.indexOf(ingredient);
            if (index > -1) {
                // Ã‡Ä±kar
                selectedIngredients.splice(index, 1);
            } else {
                // Ekle
                selectedIngredients.push(ingredient);
            }
            renderIngredients();
        }
        
        /**
         * KullanÄ±cÄ±nÄ±n Ã¶zel malzeme eklemesini saÄŸlar.
         */
        function addCustomIngredient() {
            let ingredient = customIngredientInput.value.trim();
            if (ingredient === "") return;

            // Basit Ã§oÄŸul eki kaldÄ±rma (TÃ¼rkÃ§e'ye Ã¶zgÃ¼ basit bir kural)
            if (ingredient.endsWith('ler') || ingredient.endsWith('lar')) {
                ingredient = ingredient.substring(0, ingredient.length - 3);
            }
            
            // Ä°lk harfi bÃ¼yÃ¼k yap
            ingredient = ingredient.charAt(0).toUpperCase() + ingredient.slice(1).toLowerCase();

            if (!selectedIngredients.includes(ingredient)) {
                selectedIngredients.push(ingredient);
            }
            
            customIngredientInput.value = '';
            renderIngredients();
        }


        /**
         * SeÃ§ili malzemeleri gÃ¶steren metni ve buton durumunu gÃ¼nceller.
         */
        function updateDisplay() {
            findRecipeButton.disabled = selectedIngredients.length === 0;
            findRecipeButton.classList.toggle('opacity-50', selectedIngredients.length === 0);
            findRecipeButton.classList.toggle('cursor-not-allowed', selectedIngredients.length === 0);
            
            if (selectedIngredients.length > 0) {
                selectedIngredientsDisplayEl.innerHTML = `SeÃ§ili: <span class="font-bold text-indigo-700">${selectedIngredients.join(', ')}</span>`;
            } else {
                selectedIngredientsDisplayEl.textContent = 'HenÃ¼z malzeme seÃ§ilmedi.';
            }
        }

        /**
         * SeÃ§ilen tÃ¼m malzemeleri temizler ve arayÃ¼zÃ¼ sÄ±fÄ±rlar.
         */
        function clearSelections() {
            selectedIngredients = [];
            renderIngredients();
            recipeOutputEl.innerHTML = `<p id="initial-message" class="text-center text-gray-500 italic">LÃ¼tfen malzemeleri seÃ§in ve "Tarif Bul!" butonuna tÄ±klayÄ±n.</p>`;
            shareSectionEl.classList.add('hidden');
            showMessage('SeÃ§imleriniz temizlendi.', 'bg-yellow-500');
        }

        /**
         * KullanÄ±cÄ±ya geÃ§ici bildirim gÃ¶sterir.
         * @param {string} message 
         * @param {string} bgColor 
         */
        function showMessage(message, bgColor = 'bg-green-500') {
            messageBoxEl.textContent = message;
            messageBoxEl.className = `fixed bottom-5 right-5 p-4 rounded-lg shadow-2xl z-50 transition-opacity duration-300 ${bgColor} text-white`;
            messageBoxEl.classList.remove('opacity-0', 'hidden');

            setTimeout(() => {
                messageBoxEl.classList.add('opacity-0');
                setTimeout(() => messageBoxEl.classList.add('hidden'), 300);
            }, 3000);
        }

        /**
         * YÃ¼klenme animasyonunu (Spinner) gÃ¶sterir.
         */
        function showLoading() {
            recipeOutputEl.innerHTML = `
                <div class="flex flex-col items-center justify-center p-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500"></div>
                    <p class="mt-4 text-indigo-600 font-medium">Yapay Zeka Åefiniz sizin iÃ§in en uygun tarifi hazÄ±rlÄ±yor...</p>
                </div>
            `;
            shareSectionEl.classList.add('hidden');
        }

        // --- API ve Ä°ÅŸ MantÄ±ÄŸÄ± ---

        /**
         * SeÃ§ili malzemelerle Gemini API'sine istek gÃ¶nderir (Worker Ã¼zerinden).
         */
        async function findRecipe() {
            if (selectedIngredients.length === 0) {
                showMessage('LÃ¼tfen Ã¶nce en az bir malzeme seÃ§in.', 'bg-red-500');
                return;
            }

            showLoading();
            findRecipeButton.disabled = true;

            const userQuery = `Elimde bu malzemeler var: ${selectedIngredients.join(', ')}. Sadece bu malzemelerden (veya ek olarak temel mutfak malzemeleri kullanarak) hazÄ±rlanabilecek, TÃ¼rk MutfaÄŸÄ±na Ã¶zgÃ¼, basit ve gÃ¼nlÃ¼k bir yemek tarifi bul.`;

            try {
                // API isteÄŸini Worker'a gÃ¶nderiyoruz
                const response = await fetch(WORKER_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userQuery })
                });

                if (!response.ok) {
                    throw new Error(`Worker'dan HTTP hatasÄ±: ${response.status}`);
                }

                const result = await response.json();
                
                // Worker'dan gelen hata mesajÄ±nÄ± kontrol et
                if (result.error) {
                     throw new Error(result.error);
                }

                // API'den gelen JSON metnini parse et
                const recipeJson = JSON.parse(result.text);

                renderRecipe(recipeJson);
                showMessage('Tarif baÅŸarÄ±yla bulundu!', 'bg-green-500');

            } catch (error) {
                console.error("Tarif bulma hatasÄ±:", error);
                const errorMessage = "Tarif bulunurken bir hata oluÅŸtu. LÃ¼tfen Cloudflare Worker ayarlarÄ±nÄ± (Ã–rn: API AnahtarÄ±nÄ±) kontrol edin veya daha sonra tekrar deneyin.";
                recipeOutputEl.innerHTML = `<p class="text-red-500 font-semibold text-center p-4">${errorMessage}</p>`;
                showMessage(errorMessage, 'bg-red-500');
            } finally {
                findRecipeButton.disabled = false;
            }
        }

        /**
         * Gelen JSON tarifini HTML olarak ekrana basar.
         * @param {Object} recipe 
         */
        function renderRecipe(recipe) {
            let html = `<h3 class="text-3xl font-bold text-indigo-800 mb-4 border-b pb-2">${recipe.recipeName}</h3>`;
            
            // Malzemeler
            html += `<div class="mb-4">
                        <p class="text-xl font-semibold text-gray-700 mb-2">Gerekli Malzemeler:</p>
                        <ul class="list-disc list-inside ml-4 text-gray-700">`;
            recipe.ingredients.forEach(item => {
                html += `<li class="mb-1">${item}</li>`;
            });
            html += `</ul></div>`;

            // HazÄ±rlanÄ±ÅŸ
            html += `<div class="mb-4">
                        <p class="text-xl font-semibold text-gray-700 mb-2">HazÄ±rlanÄ±ÅŸÄ±:</p>
                        <ol class="list-decimal list-inside ml-4 text-gray-700">`;
            // HazÄ±rlanÄ±ÅŸ adÄ±mlarÄ± dizide gelmelidir
            recipe.recipe.forEach(step => {
                html += `<li class="mb-2">${step}</li>`;
            });
            html += `</ol></div>`;

            recipeOutputEl.innerHTML = html;
            shareSectionEl.classList.remove('hidden');
        }

        /**
         * Tarife ve site adresine ait bilgileri panoya kopyalar.
         */
        function shareRecipe() {
            const recipeName = recipeOutputEl.querySelector('h3') ? recipeOutputEl.querySelector('h3').textContent : 'Harika bir tarif';
            const shareText = `DolabÄ±mda bu malzemeler vardÄ±, Yapay Zeka Åefi bana "${recipeName}" tarifini buldu! Siz de kendi tarifinizi bulun: https://zya.acmteches.com`;

            // Panoya kopyalama
            navigator.clipboard.writeText(shareText)
                .then(() => {
                    showMessage('PaylaÅŸÄ±m metni panoya kopyalandÄ±!', 'bg-blue-500');
                })
                .catch(() => {
                    showMessage('Kopyalama baÅŸarÄ±sÄ±z oldu. LÃ¼tfen metni manuel kopyalayÄ±n.', 'bg-red-500');
                });
        }

        // Uygulama BaÅŸlatma
        document.addEventListener('DOMContentLoaded', renderIngredients);

    </script>
</body>

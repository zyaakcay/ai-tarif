<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="content="width=device-width, initial-scale=1.0">
    <title>Dolap Dedi, Yapay Zeka PiÅŸirdi: Yapay Zeka Åefi</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        body {

            max-height: 550px;
            overflow-y: auto;
            scrollbar-width: thin; /* Firefox */

</head>
<body class="p-4 sm:p-8 min-h-screen flex items-start justify-center">

    <div class="w-full max-w-xl lg:max-w-4xl bg-white shadow-2xl rounded-2xl p-6 sm:p-10"> <!-- Yuvarlak ve geniÅŸletilmiÅŸ konteyner -->

        <!-- BaÅŸlÄ±k BÃ¶lÃ¼mÃ¼ -->
        <header class="text-center mb-8 pb-4">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-800 tracking-tight">
                Dolap Dedi, <span class="text-indigo-600">Yapay Zeka PiÅŸirdi</span>
            </h1>
            <p class="text-base sm:text-lg text-gray-500 mt-2">Eldeki malzemelerle anÄ±nda TÃ¼rk MutfaÄŸÄ± tarifleri</p>
        </header>

        <!-- 1. AdÄ±m: Malzeme SeÃ§imi -->
        <section class="mb-8 p-5 sm:p-7 border-4 border-indigo-100 rounded-xl bg-gray-50 shadow-lg">
            
            <h2 class="text-xl sm:text-2xl font-extrabold text-gray-800 mb-5 flex items-center">
                <span class="bg-indigo-600 text-white rounded-full w-8 h-8 flex items-center justify-center mr-3 font-mono">1</span>
                Malzemelerinizi SeÃ§in
            </h2>
            
            <!-- HazÄ±r Malzeme ButonlarÄ± -->
            <div id="ingredient-list" class="flex flex-wrap gap-2 sm:gap-3 mb-6">
                <!-- Malzeme ButonlarÄ± Buraya JS ile Doldurulacak -->
            </div>
            
            <!-- Ã–zel Malzeme Ekleme AlanÄ± -->
            <div class="mt-4 border-t border-indigo-200 pt-4">
                <h3 class="text-lg font-semibold text-gray-700 mb-3">Ek Malzeme</h3>
                <div class="flex flex-col sm:flex-row gap-3">
                    <input type="text" id="custom-ingredient-input" onkeyup="if(event.key === 'Enter') addCustomIngredient()" 
                        placeholder="Ã–rn: HaÅŸlanmÄ±ÅŸ Fasulye, KaÅŸar Peyniri"
                        class="flex-grow p-3 border border-gray-300 rounded-lg text-base focus:ring-purple-500 focus:border-purple-500 shadow-sm">
                    <button onclick="addCustomIngredient()" 
                            class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-5 rounded-lg transition duration-300 shadow-md flex-shrink-0">
                        Ekle
                    </button>
                </div>
            </div>
        </section>

        <!-- 2. AdÄ±m: Ã–zet ve Aksiyon (Mobil uyumlu, yapÄ±ÅŸkan deÄŸil) -->
        <section class="mb-10 p-5 sm:p-7 rounded-2xl bg-indigo-50 border-2 border-indigo-300 shadow-xl">
            
            <h2 class="text-xl sm:text-2xl font-extrabold text-indigo-700 mb-4 flex items-center">
                 <span class="bg-indigo-600 text-white rounded-full w-8 h-8 flex items-center justify-center mr-3 font-mono">2</span>
                Tarif AlÄ±n
            </h2>
            
            <!-- SeÃ§ilen Malzemeler Ã–zeti -->
            <div id="selected-ingredients-display" class="text-base text-gray-700 mb-6 min-h-[3rem] bg-white p-3 rounded-lg border shadow-inner transition duration-300">
                LÃ¼tfen listeden veya aÅŸaÄŸÄ±daki kutudan en az bir malzeme seÃ§in.
            </div>
            
            <!-- Aksiyon ButonlarÄ± -->
            <div class="flex flex-col sm:flex-row gap-3">
                <button id="find-recipe-button" onclick="findRecipe()" disabled
                        class="flex-1 bg-indigo-600 text-white font-bold py-4 px-6 rounded-xl transition duration-300 opacity-50 cursor-not-allowed shadow-lg hover:bg-indigo-700 disabled:opacity-60 disabled:cursor-not-allowed text-lg">
                    Tarif Bul! ğŸš€
                </button>
                <button onclick="clearSelections()"
                        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-4 px-6 rounded-xl transition duration-300 text-base">
                    Temizle
                </button>
            </div>
        </section>


        <!-- 3. AdÄ±m: SonuÃ§ BÃ¶lÃ¼mÃ¼ -->
        <section class="mt-12 p-5 sm:p-8 border-4 border-double border-green-500 rounded-xl bg-green-50 shadow-2xl shadow-green-100">
            
            <h2 class="text-2xl sm:text-3xl font-extrabold text-green-700 mb-6 text-center border-b pb-3 flex items-center justify-center">
                 <span class="bg-green-600 text-white rounded-full w-8 h-8 flex items-center justify-center mr-3 font-mono">3</span>
                 Åefin Ã–nerisi
            </h2>
            
            <div id="recipe-output" class="text-gray-800 p-4 rounded-lg shadow-inner bg-white text-base">
                <p id="initial-message" class="text-center text-gray-500 italic">SonuÃ§ burada gÃ¶rÃ¼necektir. Åefinize ilham verin!</p>
            </div>
            
            <!-- PaylaÅŸÄ±m Butonu -->
            <div id="share-section" class="mt-6 text-center hidden">
                <button onclick="shareRecipe()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-xl transition duration-300 shadow-xl text-base">
                    Bu Tarife BayÄ±ldÄ±m! PaylaÅŸ ğŸ“‹
                </button>
            </div>
        </section>

        <!-- Mesaj Kutusu -->
        <div id="message-box" class="fixed bottom-3 right-3 p-3 rounded-lg shadow-2xl z-50 transition-opacity duration-300 opacity-0 hidden text-sm"></div>

    </div>

    <script>
        // KRÄ°TÄ°K NOT: API AnahtarÄ± artÄ±k burada (istemci tarafÄ±nda) tutulmuyor.
        // GÃœNCEL DOMAIN'E YÃ–NLENDÄ°RÄ°LDÄ°: yapaysef.com
        const WORKER_ENDPOINT = "https://yapaysef.com/api/generate-recipe"; 
        
        // Bu veriler Worker'a gÃ¶nderilecektir.

        const INITIAL_INGREDIENTS = ['KÄ±yma', 'Tavuk', 'PirinÃ§', 'Mercimek', 'Nohut', 'SoÄŸan', 'Domates', 'Patates', 'Yumurta', 'YoÄŸurt', 'Limon', 'Biber SalÃ§asÄ±', 'Un', 'TereyaÄŸÄ±', 'ZeytinyaÄŸÄ±', 'SÃ¼t'];
        let selectedIngredients = [];

        const ingredientListEl = document.getElementById('ingredient-list');
        const selectedIngredientsDisplayEl = document.getElementById('selected-ingredients-display');
        const findRecipeButton = document.getElementById('find-recipe-button');
        const recipeOutputEl = document.getElementById('recipe-output');
        const shareSectionEl = document.getElementById('share-section');
        const initialMessageEl = document.getElementById('initial-message');
        const messageBoxEl = document.getElementById('message-box');
        const customIngredientInput = document.getElementById('custom-ingredient-input');

        // --- YardÄ±mcÄ± Fonksiyonlar ---

        /**
         * BaÅŸlangÄ±Ã§ butonlarÄ±nÄ± ve seÃ§ili malzemeleri HTML'de oluÅŸturur.
         */
        function renderIngredients() {
            ingredientListEl.innerHTML = '';
            
            // TÃ¼m butonlarÄ± birleÅŸtir (baÅŸlangÄ±Ã§ + seÃ§ili Ã¶zel malzemeler)
            const allIngredients = [...INITIAL_INGREDIENTS];
            
            // SeÃ§ilen Ã¶zel malzemeleri (hazÄ±r listede olmayanlarÄ±) de buton olarak ekle
            const customSelected = selectedIngredients.filter(ing => !INITIAL_INGREDIENTS.includes(ing));
            
            // Render edilecek liste (tekrar edenleri Ã¶nlemek iÃ§in)
            const listToRender = [...new Set([...allIngredients, ...customSelected])];
            
            listToRender.forEach(ingredient => {
                const isSelected = selectedIngredients.includes(ingredient);
                const isCustom = !INITIAL_INGREDIENTS.includes(ingredient);
                
                // Tailwind sÄ±nÄ±flarÄ±: SeÃ§ili ise mavi, Ã¶zel ve seÃ§ili ise mor, deÄŸilse gri.
                const bgColor = isSelected 
                    ? (isCustom ? 'bg-purple-600 hover:bg-purple-700' : 'bg-indigo-600 hover:bg-indigo-700') 
                    : 'bg-gray-200 hover:bg-gray-300';
                
                const textColor = isSelected ? 'text-white' : 'text-gray-800';

                const button = document.createElement('button');
                button.textContent = ingredient;
                button.className = `px-4 py-2 rounded-full font-medium transition duration-150 ${bgColor} ${textColor} text-sm shadow-md`;
                button.onclick = () => toggleIngredient(ingredient);
                ingredientListEl.appendChild(button);
            });
            
            updateDisplay();
        }

        /**
         * Bir malzemeyi seÃ§ili listeye ekler veya Ã§Ä±karÄ±r.
         * @param {string} ingredient 
         */
        function toggleIngredient(ingredient) {
            const index = selectedIngredients.indexOf(ingredient);
            if (index > -1) {
                // Ã‡Ä±kar
                selectedIngredients.splice(index, 1);
            } else {
                // Ekle
                selectedIngredients.push(ingredient);
            }
            renderIngredients();
        }
        
        /**
         * KullanÄ±cÄ±nÄ±n Ã¶zel malzeme eklemesini saÄŸlar.
         */
        function addCustomIngredient() {
            let ingredient = customIngredientInput.value.trim();
            if (ingredient === "") return;

            // Basit Ã§oÄŸul eki kaldÄ±rma (TÃ¼rkÃ§e'ye Ã¶zgÃ¼ basit bir kural)
            if (ingredient.endsWith('ler') || ingredient.endsWith('lar')) {
                ingredient = ingredient.substring(0, ingredient.length - 3);
            }
            
            // Ä°lk harfi bÃ¼yÃ¼k yap
            ingredient = ingredient.charAt(0).toUpperCase() + ingredient.slice(1).toLowerCase();

            if (!selectedIngredients.includes(ingredient)) {
                selectedIngredients.push(ingredient);
            }
            
            customIngredientInput.value = '';
            renderIngredients();
        }


        /**
         * SeÃ§ili malzemeleri gÃ¶steren metni ve buton durumunu gÃ¼nceller.
         */
        function updateDisplay() {
            findRecipeButton.disabled = selectedIngredients.length === 0;
            findRecipeButton.classList.toggle('opacity-60', selectedIngredients.length === 0);
            findRecipeButton.classList.toggle('cursor-not-allowed', selectedIngredients.length === 0);
            
            if (selectedIngredients.length > 0) {
                selectedIngredientsDisplayEl.innerHTML = `SeÃ§ili: <span class="font-bold text-indigo-700">${selectedIngredients.join(', ')}</span>`;
            } else {
                selectedIngredientsDisplayEl.textContent = 'LÃ¼tfen listeden veya aÅŸaÄŸÄ±daki kutudan en az bir malzeme seÃ§in.';
            }
        }

        /**
         * SeÃ§ilen tÃ¼m malzemeleri temizler ve arayÃ¼zÃ¼ sÄ±fÄ±rlar.
         */
        function clearSelections() {
            selectedIngredients = [];
            renderIngredients();
            recipeOutputEl.innerHTML = `<p id="initial-message" class="text-center text-gray-500 italic">SonuÃ§ burada gÃ¶rÃ¼necektir. Åefinize ilham verin!</p>`;
            shareSectionEl.classList.add('hidden');
            showMessage('SeÃ§imleriniz temizlendi.', 'bg-yellow-600');
        }

        /**
         * KullanÄ±cÄ±ya geÃ§ici bildirim gÃ¶sterir.
         * @param {string} message 
         * @param {string} bgColor 
         */
        function showMessage(message, bgColor = 'bg-green-600') {
            messageBoxEl.textContent = message;
            messageBoxEl.className = `fixed bottom-3 right-3 p-3 rounded-lg shadow-2xl z-50 transition-opacity duration-300 ${bgColor} text-white text-sm`; // Mobil boyut
            messageBoxEl.classList.remove('opacity-0', 'hidden');

            setTimeout(() => {
                messageBoxEl.classList.add('opacity-0');
                setTimeout(() => messageBoxEl.classList.add('hidden'), 300);
            }, 3000);
        }

        /**
         * YÃ¼klenme animasyonunu (Spinner) gÃ¶sterir.
         */
        function showLoading() {
            recipeOutputEl.innerHTML = `
                <div class="flex flex-col items-center justify-center p-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-indigo-600"></div>
                    <p class="mt-4 text-indigo-600 font-bold">Yapay Zeka Åefiniz en uygun tarifi hazÄ±rlÄ±yor...</p>
                </div>
            `;
            shareSectionEl.classList.add('hidden');
        }

        // --- API ve Ä°ÅŸ MantÄ±ÄŸÄ± ---
        
        // JSON formatÄ± tanÄ±mÄ±
        const recipeSchema = {
            type: "OBJECT",
            properties: {
                "recipeName": { "type": "STRING", "description": "Tarifin TÃ¼rkÃ§e AdÄ±" },
                "ingredients": {
                    "type": "ARRAY",
                    "items": { "type": "STRING", "description": "Gerekli tÃ¼m malzemeler (miktar belirtilerek)" }
                },
                "recipe": {
                    "type": "ARRAY",
                    "items": { "type": "STRING", "description": "HazÄ±rlanÄ±ÅŸ adÄ±mlarÄ±." }
                }
            },
            "propertyOrdering": ["recipeName", "ingredients", "recipe"]
        };


        /**
         * SeÃ§ili malzemelerle Cloudflare Worker'a istek gÃ¶nderir.
         */
        async function findRecipe() {
            if (selectedIngredients.length === 0) {
                showMessage('LÃ¼tfen Ã¶nce en az bir malzeme seÃ§in.', 'bg-red-500');
                return;
            }

            showLoading();
            findRecipeButton.disabled = true;

            const systemPrompt = "Sen, TÃ¼rkiye'deki ev mutfaklarÄ±na odaklanmÄ±ÅŸ, uzman ve pratik bir Yapay Zeka Åefisin. GÃ¶nderilen malzemelerle sadece TÃ¼rk MutfaÄŸÄ±na ait basit ve gÃ¼nlÃ¼k bir yemek tarifi oluÅŸtur. CevabÄ±nÄ± TÃ¼rkÃ§e ve tam olarak verilen JSON ÅŸemasÄ±na uygun olarak dÃ¶ndÃ¼r.";
            const userQuery = `Elimde bu malzemeler var: ${selectedIngredients.join(', ')}. Sadece bu malzemelerden (veya ek olarak temel mutfak malzemeleri kullanarak) hazÄ±rlanabilecek, TÃ¼rk MutfaÄŸÄ±na Ã¶zgÃ¼, basit ve gÃ¼nlÃ¼k bir yemek tarifi bul.`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: recipeSchema
                }
            };

            try {
                // Ä°stek artÄ±k Worker'a gidiyor. Worker, API anahtarÄ±nÄ± ekleyip isteÄŸi Gemini'ye iletecek.
                const response = await fetch(WORKER_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    // Worker'dan gelen hatayÄ± iÅŸleyelim
                    const errorText = await response.text();
                    throw new Error(`Worker/API HatasÄ±: ${response.status} - ${errorText}`);
                }

                // Worker'dan beklediÄŸimiz yanÄ±t zaten JSON olmalÄ± (Gemini'den Worker'a, Worker'dan bize)
                const recipeJson = await response.json();

                renderRecipe(recipeJson);
                showMessage('Tarif baÅŸarÄ±yla bulundu!', 'bg-green-600');

            } catch (error) {
                console.error("Tarif bulma hatasÄ±:", error);
                const errorMessage = `Tarif bulunurken bir hata oluÅŸtu: ${error.message}. LÃ¼tfen Cloudflare Worker ayarlarÄ±nÄ±zÄ± (Rota ve API AnahtarÄ±) kontrol edin.`;
                recipeOutputEl.innerHTML = `<p class="text-red-600 font-semibold text-center p-4">${errorMessage}</p>`;
                showMessage(errorMessage, 'bg-red-600');
            } finally {
                findRecipeButton.disabled = false;
            }
        }


        /**
         * Gelen JSON tarifini HTML olarak ekrana basar.
         * @param {Object} recipe 
         */
        function renderRecipe(recipe) {
            let html = `<h3 class="text-3xl font-bold text-indigo-800 mb-4 border-b pb-2">${recipe.recipeName}</h3>`;
            
            // Malzemeler
            html += `<div class="mb-4">
                        <p class="text-xl font-semibold text-gray-700 mb-2">Gerekli Malzemeler:</p>
                        <ul class="list-disc list-inside ml-4 text-gray-700 space-y-1">`;
            // Dizi kontrolÃ¼ ekle
            if (Array.isArray(recipe.ingredients)) {
                recipe.ingredients.forEach(item => {
                    html += `<li class="mb-1">${item}</li>`;
                });
            } else {
                 html += `<li class="mb-1 text-red-500">Malzeme listesi okunamadÄ±. LÃ¼tfen API cevabÄ±nÄ± kontrol edin.</li>`;
            }
            html += `</ul></div>`;

            // HazÄ±rlanÄ±ÅŸ
            html += `<div class="mb-4">
                        <p class="text-xl font-semibold text-gray-700 mb-2">HazÄ±rlanÄ±ÅŸÄ±:</p>
                        <ol class="list-decimal list-inside ml-4 text-gray-700 space-y-2">`;
            // Dizi kontrolÃ¼ ekle
             if (Array.isArray(recipe.recipe)) {
                recipe.recipe.forEach(step => {
                    html += `<li class="mb-2">${step}</li>`;
                });
            } else {
                 html += `<li class="mb-2 text-red-500">HazÄ±rlanÄ±ÅŸ adÄ±mlarÄ± okunamadÄ±. LÃ¼tfen API cevabÄ±nÄ± kontrol edin.</li>`;
            }
            html += `</ol></div>`;

            recipeOutputEl.innerHTML = html;
            shareSectionEl.classList.remove('hidden');
        }

        /**
         * Tarife ve site adresine ait bilgileri panoya kopyalar.
         */
        function shareRecipe() {
            const recipeName = recipeOutputEl.querySelector('h3') ? recipeOutputEl.querySelector('h3').textContent : 'Harika bir tarif';
            const shareText = `DolabÄ±mda bu malzemeler vardÄ±, Yapay Zeka Åefi bana "${recipeName}" tarifini buldu! Siz de kendi tarifinizi bulun: https://yapaysef.com`;

            // Panoya kopyalama
            navigator.clipboard.writeText(shareText)
                .then(() => {
                    showMessage('PaylaÅŸÄ±m metni panoya kopyalandÄ±!', 'bg-blue-600');
                })
                .catch(() => {
                    showMessage('Kopyalama baÅŸarÄ±sÄ±z oldu. LÃ¼tfen metni manuel kopyalayÄ±n.', 'bg-red-600');
                });
        }

        // Uygulama BaÅŸlatma
        document.addEventListener('DOMContentLoaded', renderIngredients);

    </script>
</body>
</html>
